{% extends 'base.html' %}

{% block content %}

<div class="row">

    <div class="col-md-4">
        <div class="card text-bg-success">
            <div class="card-body">
                <h2>{{ total_kg }} kg</h2>
                <p>Total Reciclado</p>
                <small>Perfil: {{ tipo_usuario }}</small>
            </div>
        </div>
    </div>

</div>

<div class="card mt-3">
    <div class="card-body">
        <h5>Coleta por Tipo</h5>

        <ul>
            {% for item in por_tipo %}
                <li>{{ item.tipo_residuo }} - {{ item.total }} kg</li>
            {% empty %}
                <li>Nenhum registro encontrado.</li>
            {% endfor %}
        </ul>

    </div>
</div>

{% endblock %}
