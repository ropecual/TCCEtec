{% extends 'base.html' %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h4>Meu Hist√≥rico de Registros</h4>
    </div>

    <div class="card-body">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Quantidade (kg)</th>
                </tr>
            </thead>
            <tbody>
                {% for registro in registros %}
                    <tr>
                        <td>{{ registro.data }}</td>
                        <td>{{ registro.tipo_residuo }}</td>
                        <td>{{ registro.quantidade }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">Nenhum registro encontrado.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>

{% endblock %}
