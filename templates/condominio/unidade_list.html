{% extends 'base.html' %}

{% block content %}

<div class="card">
    <div class="card-header d-flex justify-content-between">
        <h4>Unidades</h4>
        <a href="{% url 'unidade_create' %}" class="btn btn-primary btn-sm">
            Nova Unidade
        </a>
    </div>

    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Condomínio</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for unidade in unidades %}
                <tr>
                    <td>{{ unidade.numero }}</td>
                    <td>{{ unidade.condominio }}</td>
                    <td>
                        <a href="{% url 'unidade_update' unidade.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'unidade_delete' unidade.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">Nenhuma unidade cadastrada.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
