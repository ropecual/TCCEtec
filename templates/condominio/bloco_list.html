{% extends 'base.html' %}

{% block content %}

<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h4>Blocos</h4>
        <a href="{% url 'bloco_create' %}" class="btn btn-primary btn-sm">
            Novo Bloco
        </a>
    </div>

    <div class="card-body">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Nome</th>
                    <th>Condomínio</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for bloco in blocos %}
                <tr>
                    <td><strong>{{ bloco.nome }}</strong></td>
                    <td>{{ bloco.condominio.nome }}</td>
                    <td class="text-center">
                        <a href="{% url 'bloco_update' bloco.pk %}"
                           class="btn btn-warning btn-sm">
                            Editar
                        </a>
                        <a href="{% url 'bloco_delete' bloco.pk %}"
                           class="btn btn-danger btn-sm">
                            Excluir
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">
                        Nenhum bloco cadastrado.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
