{% extends 'base.html' %}

{% block content %}

<div class="card">
    <div class="card-header d-flex justify-content-between">
        <h4>Condomínios</h4>
        <a href="{% url 'condominio_create' %}" class="btn btn-primary btn-sm">
            Novo Condomínio
        </a>
    </div>

    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for condominio in condominios %}
                <tr>
                    <td>{{ condominio.nome }}</td>
                    <td>{{ condominio.endereco }}</td>
                    <td>
                        <a href="{% url 'condominio_update' condominio.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'condominio_delete' condominio.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">Nenhum condomínio cadastrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
