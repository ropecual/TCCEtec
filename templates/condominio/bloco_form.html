{% extends 'base.html' %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h4>Bloco</h4>
    </div>

    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            <div class="mb-4">
                <label class="form-label fw-semibold">Nome do Bloco</label>
                {{ form.nome }}
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Condom√≠nio</label>
                {{ form.condominio }}
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'bloco_list' %}" class="btn btn-secondary">
                    Cancelar
                </a>
                <button type="submit" class="btn btn-success">
                    Salvar
                </button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
