{% extends 'base.html' %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h4>Usuários</h4>
    </div>

    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Tipo</th>
                    <th>Unidade</th>
                    <th>Pontos</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for user in usuarios %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.profile.tipo }}</td>
                    <td>{{ user.profile.unidade }}</td>
                    <td>{{ user.profile.pontos_participacao }}</td>
                    <td class="text-center">
                        <a href="{% url 'user_update' user.pk %}"
                           class="btn btn-warning btn-sm">
                            Editar
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
